<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>회원가입을 환영합니다</h1>
        <form>
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" size="20" placeholder="아이디를 입력하세요.">
                    </li>
                    <li>
                        <label for="umail">이메일</label>
                        <input type="email" id="umail" size="20" placeholder="이메일을 입력하세요.">
                    </li>
                    <li>
                        <label for="pwd1">비밀번호</label>
                        <input type="password" id="pwd1" size="20" placeholder="비밀번호를 입력하세요.">
                    </li>
                    <li>
                        <label for="pwd2">비밀번호 확인</label>
                        <input type="password" id="pwd2" size="22" placeholder="다시 비밀번호를 입력하세요.">
                    </li>
                    <li>
                        <input type="button" value="열기">
                        <input type="file">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="maliing_y">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="maliing_n" checked>
                <label for="mailing_n">메일 수신 안 함</label>
            </fieldset>
            <fieldset>
                <div id="buttons">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소하기">
                </div>
            </fieldset>
        </form>
    </div>
    <h1>레드향 주문하기</h1>
    <form action="">
        <fieldset>
            <legend>상품 선택</legend>
            <p><b>주문할 상품을 선택해 주세요.</b></p>
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <label><input type="checkbox" value="f_5">가정용 5kg</label>
            <br>
            <ul>
                <li>
                    <label><input type="checkbox" value="s_3">선물용 3kg</label>
                    <input type="number" min="0" max="10" value="1">개 (최대 10개)
                </li>
                <li>
                    <label><input type="checkbox" value="s_5">선물용 5kg</label>
                    <input type="number" min="0" max="10" value="1">개 (최대 10개)
                </li>
            </ul>
            <ul>
                <li>
                    <label><input type="checkbox" value="f_3">가정용 3kg</label>
                    <input type="range" min="0" max="10">개 최대(10개)
                </li>
                <li>
                    <label><input type="checkbox" value="f_5">가정용 5kg</label>
                    <input type="range" min="0" max="10">개 최대(10개)
                </li>
            </ul>
            <select>
                <option value="1">선택옵션1</option>
                <option value="2" selected>선택옵션2</option>
                <option value="3">선택옵션3</option>
                <option value="4">선택옵션4</option>
                <option value="5">선택옵션5</option>
            </select>
            <input type="text" id="p" list="pack">
            <datalist id="pack">
                <option value="package">선물포장</option>
                <option value="no_package">포장 안함</option>
            </datalist>
            <p><b>포장선택</b></p>
            <label><input type="radio" name="gift" value="yes">포장</label>
            <label><input type="radio" name="gift" value="no">포장 안함</label>
        </fieldset>
        <fieldset>
            <h1>날짜 지정하기</h1>
            <input type="date">
            <input type="month">
            <input type="week">
        </fieldset>
        <fieldset>
            <legend>배송정보</legend>
            <ul>
                <li>
                    <label for="user-name">name</label>
                    <input type="text" id="user-name" placeholder="이름을 써주세요." required>
                </li>
                <li>
                    <label for="addr">adress</label>
                    <input type="text" id="addr" placeholder=" 주소를 정획히 써주세요." required>
                </li>
                <li>
                    <label for="mail">email adress</label>
                    <input type="email" id="mail" size="25" placeholder="이메일 형식에 맞게 써주세요." required>
                </li>
                <li>
                    <label for="phone">phone number</label>
                    <input type="tel" id="phone" placeholder="-빼고 입력해 주세요." required>
                </li>
                <li>
                    <label for="memo">memo</label>
                    <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
                </li>
            </ul>
        </fieldset>
        <div>
            <input type="submit" value="주문하기">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
